<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>
	<section class="form">
		<div class="form__wrapper">
			<h1 class="form__title">Запись на бесплатную консультацию</h1>
			<p class="form__subtitle">Заполните форму, с вами свяжется врач-трансплантолог и ответит на все ваши вопросы</p>
			<form action="#" class="feed-form">
				<input type="text" name="name" placeholder="Введите ваше имя" required>
				<input type="number" name="phone" placeholder="Введите номер телефона" required>
				<div class="form__acc">
					<label for="checkbox">
						<input type="checkbox" checked="checked" id="checkbox">
						<span>
							Я соглашаюсь с 
							<a href="#">условиями на обработку персональных данных</a>
						</span>
					</label>
				</div>
				<button class="form__btn">Заказать</button>
			</form>
		</div>
	</section>
	<script src="js/script.js"></script>
</body>
</html>
